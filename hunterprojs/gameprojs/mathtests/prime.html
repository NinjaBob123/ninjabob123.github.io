<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Factorization Quiz</title>
</head>
<body>
    <h1>Prime Factorization Quiz</h1>
    <div id="quiz">
        <p id="question-text">Question will appear here.</p>
        <input type="text" id="user-answer" placeholder="Enter your answer (e.g., 2, 5)" />
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>
    <p id="result"></p>
    <p id="score"></p>
    <button onclick="nextQuestion()">Next Question</button>

    <script src="prime.js"></script>
</body>
</html>
